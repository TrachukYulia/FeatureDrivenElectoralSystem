<div class="container">
  <h1 class="mt-3"> Items </h1>
  <div class="d-flex justify-content-end mt-3">
    <button mat-flat-button color="warn"class="button-space btn btn-primary mr-3" >Clear data</button>
    <button class="btn btn-primary" type="button" (click)="openAddEditItemForm()">
      Add Item
    </button>
  </div>
</div>

<div class="main-body">
  <div class="mat-elevation-z8">
    <div class="my-table">
      <table class="my-table-table" mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteItem(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container *ngFor="let characteristic of characteristics">
          <ng-container matColumnDef="{{characteristic.name}}">
            <th mat-header-cell *matHeaderCellDef> {{ characteristic.name }} </th>
            <td mat-cell *matCellDef="let item"> {{ getItemValue(item, characteristic.id) }} </td>
          </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
