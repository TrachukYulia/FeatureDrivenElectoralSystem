<div class="main-body-genetic">
    <div class="mat-elevation-z8">
        <div class="my-table">
            <table class="my-table-table" mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container *ngFor="let characteristic of characteristics">
                    <ng-container matColumnDef="{{characteristic.name}}">
                        <th mat-header-cell *matHeaderCellDef> {{ characteristic.name }} </th>
                        <td mat-cell *matCellDef="let item"> {{ getItemValue(item, characteristic.id) }} </td>
                    </ng-container>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
