<div class="container">
    <h1 class="mt-3"> Features </h1>
    <div class="d-flex justify-content-end mt-3">
      <button mat-flat-button color="warn"class="button-space btn btn-primary mr-3" >Clear data</button>
      <button class="btn btn-primary" type="button" (click)="openAddEditItemForm()">
          Add Feature
      </button>
  </div> 
</div>
  
  <div class="main-body">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteFeature(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          
        <!-- Name Column -->
        <ng-container matColumnDef="featureName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Feature </th>
          <td mat-cell *matCellDef="let element"> {{element.featureName}} </td>
        </ng-container>
        <ng-container matColumnDef="characteristicName">
            <th mat-header-cell *matHeaderCellDef> Characteristic </th>
            <td mat-cell *matCellDef="let element"> {{element.characteristicName}} </td>
          </ng-container>

             <!-- Action -->
     
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
